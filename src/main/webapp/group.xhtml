<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:sec="http://www.springframework.org/security"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">
  
<ui:define name="subheader">
	<h:outputLink value="#{request.contextPath}/group" styleClass="BoldGray">
		<h:outputText value="group"/> 
	</h:outputLink>    
</ui:define>
    
<ui:define name="content">

<f:loadBundle id="bundle" var="bundle" basename="#{groupController.currentBundle}"/>



<h:form id="groupForm">

<sec:ifAnyGranted roles="ROLE_ADMIN">
	<p:defaultCommand target="createGroup" />
</sec:ifAnyGranted>

<h:panelGroup id="groupListPanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">
		
			<h2 class="BigTopic">					
				<h:outputText value="Խմբեր"/>
			</h2>
						     									    
			
			<p:dataTable value="#{groupController.groups}" var="group">													
				
				
				<p:column headerText="ՀՀ" >
					<h:outputText value="#{group.id}" />
				</p:column>
				
				<p:column headerText="#{bundle['groupName']}">
					<h:outputText value="#{group.name}" />
				</p:column>	
				
				<p:column headerText="#{bundle['groupStartDate']}">		
					<h:outputText value="#{group.startDate}" />
				</p:column>	
				
				<p:column headerText="#{bundle['groupStudentCount']}">
					<h:outputText value="#{group.studentCount}" />
				</p:column>	
				
				<p:column headerText="#{bundle['courseArm']}">
					<h:outputText value="#{group.courseName}" />
				</p:column>	
						
							
				
				<sec:ifAnyGranted roles="ROLE_ADMIN">
					<p:column style="text-align: center; white-space: nowrap;" exportable="false">
						<f:facet name="header">
			                <h:outputText value="#{bundle['groupActions']}"/>
			            </f:facet>
			            			            			            
			            <p:commandButton actionListener="#{groupController.onEditGroup(group)}"
			           					 update="groupForm:groupCreatePanel"
			       						 process="@this"		                   			 		                       		 
				                   		 title="Փոփոխել խմբի տվյալները"		        
				                   		 icon="fa fa-pencil Fs16 White"
				                   		 style="width:auto"			                       		 
				                   		 styleClass="GreenButton"/>
				                   		 
				            		 
					              				        			        			        
			        	<p:commandButton actionListener="#{groupController.onRemoveGroup(group)}"
			        					 process="@this"
	              						 update="groupForm:groupListPanel, groupForm:groupCreatePanel"
			                   			 icon="fa fa-trash-o"
			                       		 title="Ջնջել խումբը"
			                       		 styleClass="RedButton"
			                       		 onclick="if (!confirm('Դուք վստա՞հ եք, որ ուզում եք ջնջել ընտրված խումբը։')) return false;"/>		        	
	       			</p:column>
       			</sec:ifAnyGranted>
       			
			</p:dataTable>						
						
		</div>
	</div>
</h:panelGroup>






<h:panelGroup id="groupCreatePanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">						
		
			<p:messages id="infoErrorMessages" showDetail="true" autoUpdate="false" closable="true" globalOnly="true"/>
			
			<h2 class="BigTopic">					
				<h:outputText value="Խմբի տվյալներ"/>&#160;					                 
			</h2>
			
			<div class="EmptyBox20"></div>
			<p:panelGrid id="groupPanel" columns="3" columnClasses="ui-grid-col-2,ui-grid-col-5,i-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" >
             		
				     		
             	<p:outputLabel for="name" value="#{bundle['groupName']} *"/>
               		<p:inputText id="name" value="#{groupController.groupBean.name}" maxlength="50" tabindex="1"/>
               	<p:message for="name" /> 
               	
               	<p:outputLabel for="studentCount" value="#{bundle['groupStudentCount']} *"/>
               		<p:inputText id="studentCount" value="#{groupController.groupBean.studentCount}" maxlength="50" tabindex="3"/>
               	<p:message for="studentCount" />	
            	
               	<p:outputLabel for="startDate" value="#{bundle['groupStartDate']} *"/>
               		<p:calendar id="startDate" value="#{groupController.groupBean.startDate}" maxlength="50" tabindex="2"/>
               	<p:message for="startDate" />
               	
               	<p:outputLabel for="course" value="#{bundle['courseArm']} *" />
       			 <p:selectOneMenu id="course" value="#{groupController.groupBean.selectedCourseId}" style="width:125px">
  
 									<f:selectItem itemLabel="-------" />
									<f:selectItems value="#{groupController.groupBean.courses}"/>
	
       			 </p:selectOneMenu>
				<p:message for="course" />
               	
               	   	          	        
     		</p:panelGrid>
         	
         	<sec:ifAnyGranted roles="ROLE_ADMIN">
      		<div class="EmptyBox20"></div>
         		
      		<h:panelGroup id="buttonsPanel" layout="block">      			      			
          		<p:commandButton id="createGroup" actionListener="#{groupController.onCreateGroup}" 
          					     update="groupForm:groupCreatePanel, groupForm:groupListPanel"
                    			 value="#{groupController.groupBean.id != null ? 'Թարմացնել' : 'Ավելացնել'}" 
                    			 styleClass="#{groupController.groupBean.id != null ? 'GreenButton' : ''}"                     				 
                    			 style="width:auto" icon="#{groupController.groupBean.id != null ? 'fa fa-pencil' : 'fa fa-plus'} Fs16 White"
                    			 rendered="#{groupController.groupBean.id == null}"/>
                    			 
                    			 
                 <p:commandButton id="updateGroup" actionListener="#{groupController.onUpdateGroup}" 
          					     update="groupForm:groupCreatePanel, groupForm:groupListPanel"
                    			 value="#{bundle['updateGroup']}" 
                    			 styleClass="GreenButton"                     				 
                    			 style="width:auto" 
                    			 icon="fa fa-pencil Fs16 White"
                    			 rendered="#{groupController.groupBean.id != null}"/>
               	                    				 
              	<p:commandButton actionListener="#{groupController.onCancel}" 
              				     update="groupCreatePanel"
              					 process="@this"
                				 value="#{bundle['denied']}" 
                				 styleClass="RedButton"                     				 
                				 style="width:auto" icon="fa fa-ban Fs16 White"
                				 rendered="#{groupController.groupBean.id != null}"/>
                    				 
              	
			</h:panelGroup>
			</sec:ifAnyGranted>						
						
		</div>
	</div>
</h:panelGroup>


</h:form>

        
</ui:define>

</ui:composition>
