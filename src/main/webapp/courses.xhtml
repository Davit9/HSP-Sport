<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:sec="http://www.springframework.org/security"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">
  
<ui:define name="subheader">
	<h:outputLink value="#{request.contextPath}/courses" styleClass="BoldGray">
		<h:outputText value="courses"/> 
	</h:outputLink>    
</ui:define>
    
<ui:define name="content">

<f:loadBundle id="bundle" var="bundle" basename="#{courseController.currentBundle}"/>



<h:form id="courseForm">

<sec:ifAnyGranted roles="ROLE_ADMIN">
	<p:defaultCommand target="createCourse" />
</sec:ifAnyGranted>

<h:panelGroup id="courseListPanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">
		
			<h2 class="BigTopic">					
				<h:outputText value="Դասընթացներ"/>
			</h2>
						     									    
			
			<p:dataTable value="#{courseController.courses}" var="course">													
				
				
				<p:column headerText="ՀՀ" >
					<h:outputText value="#{course.id}" />
				</p:column>
				
				<p:column headerText="#{bundle['courseName']}">
					<h:outputText value="#{course.name}" />
				</p:column>	
				

				<sec:ifAnyGranted roles="ROLE_ADMIN">
					<p:column style="text-align: center; white-space: nowrap;" exportable="false">
						<f:facet name="header">
			                <h:outputText value="#{bundle['courseActions']}"/>
			            </f:facet>
			            			            			            
			            <p:commandButton actionListener="#{courseController.onEditCourse(course)}"
			           					 update="courseForm:courseCreatePanel"
			       						 process="@this"		                   			 		                       		 
				                   		 title="Փոփոխել տվյալները"		        
				                   		 icon="fa fa-pencil Fs16 White"
				                   		 style="width:auto"			                       		 
				                   		 styleClass="GreenButton"/>
				                   		 
				            		 
					              				        			        			        
			        	<p:commandButton actionListener="#{courseController.onRemoveCourse(course)}"
			        					 process="@this"
	              						 update="courseForm:courseListPanel, courseForm:courseCreatePanel"
			                   			 icon="fa fa-trash-o"
			                       		 title="Ջնջել դասընթացը"
			                       		 styleClass="RedButton"
			                       		 onclick="if (!confirm('Դուք վստա՞հ եք, որ ուզում եք ջնջել ընտրված դասընթացը։')) return false;"/>		        	
	       			</p:column>
       			</sec:ifAnyGranted>
       			
			</p:dataTable>						
						
		</div>
	</div>
</h:panelGroup>






<h:panelGroup id="courseCreatePanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">						
		
			<p:messages id="infoErrorMessages" showDetail="true" autoUpdate="false" closable="true" globalOnly="true"/>
			
			<h2 class="BigTopic">					
				<h:outputText value="Դասընթացի տվյալներ"/>&#160;					                 
			</h2>
			
			<div class="EmptyBox20"></div>
			<p:panelGrid id="coursePanel" columns="3" columnClasses="ui-grid-col-2,ui-grid-col-5,i-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" >
             		
				     		
             	<p:outputLabel for="name" value="#{bundle['courseName']} *"/>
               		<p:inputText id="name" value="#{courseController.courseBean.name}" maxlength="50" tabindex="1"/>
               	<p:message for="name" /> 	
               	        
     		</p:panelGrid>
         	
         	<sec:ifAnyGranted roles="ROLE_ADMIN">
      		<div class="EmptyBox20"></div>
         		
      		<h:panelGroup id="buttonsPanel" layout="block">      			      			
          		<p:commandButton id="createCourse" actionListener="#{courseController.onCreateCourse}" 
          					     update="courseForm:courseCreatePanel, courseForm:courseListPanel"
                    			 value="#{courseController.courseBean.id != null ? 'Թարմացնել' : 'Ավելացնել'}" 
                    			 styleClass="#{courseController.courseBean.id != null ? 'GreenButton' : ''}"                     				 
                    			 style="width:auto" icon="#{courseController.courseBean.id != null ? 'fa fa-pencil' : 'fa fa-plus'} Fs16 White"
                    			 rendered="#{courseController.courseBean.id == null}"/>
                    			 
                    			 
                 <p:commandButton id="updateCourse" actionListener="#{courseController.onUpdateCourse}" 
          					     update="courseForm:courseCreatePanel, courseForm:courseListPanel"
                    			 value="#{bundle['updateCourse']}" 
                    			 styleClass="GreenButton"                     				 
                    			 style="width:auto" 
                    			 icon="fa fa-pencil Fs16 White"
                    			 rendered="#{courseController.courseBean.id != null}"/>
               	                    				 
              	<p:commandButton actionListener="#{courseController.onCancel}" 
              				     update="courseCreatePanel"
              					 process="@this"
                				 value="#{bundle['denied']}" 
                				 styleClass="RedButton"                     				 
                				 style="width:auto" icon="fa fa-ban Fs16 White"
                				 rendered="#{courseController.courseBean.id != null}"/>
                    				 
              	
			</h:panelGroup>
			</sec:ifAnyGranted>						
						
		</div>
	</div>
</h:panelGroup>


</h:form>

        
</ui:define>

</ui:composition>
