<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security"
    xmlns:pm="http://primefaces.org/modena">
    
    <f:loadBundle id="bundle" var="bundle" basename="#{sessionBean.currentBundle}"/>
    <div class="Animated05" id="layout-menu-cover">
        <h:form id="menuform">
            <pm:menu>                                             
                 
                <p:menuitem id="student" value="#{bundle['studentArm']}" icon="fa fa-user" outcome="/student" />
                
                <p:menuitem id="courses" value="#{bundle['coursesArm']}" icon="fa fa-user" outcome="/courses" />
                
                <p:menuitem id="group" value="#{bundle['groupArm']}" icon="fa fa-user" outcome="/group" />
                
            </pm:menu>
        </h:form>
    </div>
</ui:composition>
